<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    <f:section name="content">
        <div id="custom-content" class="white-popup-block">
            <div id="lightbox-edit" class="lightbox-std">
                <div class="content-lightbox">
                    <f:form action="update" name="exam" object="{exam}" class="form-std">
                        <f:render partial="Exam/FormFields" arguments="{_all}" />
                        <div class="input-submit">
                            <f:form.submit value="{f:translate(id:'tx_trainingcaces.submit')}" />
                        </div>
                    </f:form>
                </div>
            </div>
        </div>
    </f:section>
</html>
