<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:pdf="http://typo3.org/ns/Bithost/Pdfviewhelpers/ViewHelpers"
      xsi:schemaLocation="http://typo3.org/ns/Bithost/Pdfviewhelpers/ViewHelpers https://pdfviewhelpers.bithost.ch/schema/2.3.xsd"
      data-namespace-typo3-fluid="true">

<pdf:multiColumn>
    <pdf:column width="26%" padding="{right: 5}">
        <f:render partial="Pdf/Content/Image" arguments="{_all}" />
        <f:render partial="Pdf/Content/LeftColumn" arguments="{_all}" />
    </pdf:column>
    <pdf:column width="74%" padding="{left: 5}">
        <pdf:html styleSheet="EXT:trainingcaces/Resources/Public/Css/pdf-styles.css">
            <h1 style="text-align: center;">CACES <sup>&reg;</sup> R.489 - Chariots à Conducteur porté</h1>
            <table class="table" cellpadding="3">
                <thead>
                    <f:render partial="Pdf/Table/TableHead" arguments="{type: 'R489'}" />
                </thead>
                <tbody>

                <f:render partial="Pdf/R489/Table/TableBody" arguments="{candidate: candidate, examNumber: examNumber}"  section="1A" />
                <f:render partial="Pdf/R489/Table/TableBody" arguments="{candidate: candidate, examNumber: examNumber}"  section="section3" />
                <f:render partial="Pdf/R489/Table/TableBody" arguments="{candidate: candidate, examNumber: examNumber}"  section="section5" />

                    <f:comment>
                        <f:render partial="Pdf/R489/Table/TableBody" arguments="{candidate: candidate, examNumber: examNumber}"  section="1A" />
                        <f:render partial="Pdf/R489/Table/TableBody" arguments="{candidate: candidate, examNumber: examNumber}"  section="1B" />
                        <f:render partial="Pdf/R489/Table/TableBody" section="2A" />
                        <f:render partial="Pdf/R489/Table/TableBody" section="2B" />
                    </f:comment>

                    <f:comment>
                        <f:render partial="Pdf/R489/Table/TableBody" arguments="{candidate: candidate, examNumber: examNumber}"  section="section3" />
                        <f:render partial="Pdf/R489/Table/TableBody" section="section4" />
                        <f:render partial="Pdf/R489/Table/TableBody" arguments="{candidate: candidate, examNumber: examNumber}"  section="section5" />
                        <f:render partial="Pdf/R489/Table/TableBody" section="section6" />
                        <f:render partial="Pdf/R489/Table/TableBody" section="2A" />
                    </f:comment>

                </tbody>
            </table>
            <f:render partial="Pdf/Content/Footer" />
        </pdf:html>
    </pdf:column>
</pdf:multiColumn>

</html>
